server:
  port: 9094

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bbc_tripservice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  application:
    name: trip-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true

blablacar:
  trip-service:
    version: 0.0.1

logging:
  level:
    org.springframework.security: DEBUG
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG

eureka:
  client:
    server-url:
      default-zone: http://localhost:8761/eureka

feign:
  client:
    config:
      default:
        loggerLevel: FULL

management:
  endpoints:
    web:
      exposure:
        include: env